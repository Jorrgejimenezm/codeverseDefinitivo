{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link rel="icon" href="{% static 'img/logo_size.jpg' %}" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <title>CodeVerse</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'img/logo_size.jpg' %}" alt="logoCodeVerse" class="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto nav-center">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}"><img src="{% static 'img/hogar.png' %}" alt="inicio" /> Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crearPublicaciones' %}"><img src="{% static 'img/agregar.png' %}" alt="grupo" /> Nueva Publicación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'misPublicaciones' %}"><img src="{% static 'img/perfil.png' %}" alt="misPublicaciones" /> Mis Publicaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crearGrupos' %}"><img src="{% static 'img/grupo.png' %}" alt="grupo" /> Crear Grupo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}"><img src="{% static 'img/iniciar-sesion.png' %}" alt="inicioSesion" /> Iniciar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="flex-fill py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  
  <footer class="mt-auto py-2 bg-light">
    <div class="container container-centered">
      <div class="copyright">&copy; CodeVerse 2024</div>
      <div class="logofooter">
        <a href="{% url 'home' %}">
          <img src="{% static 'img/logo_size-removebg-preview.png' %}" alt="Logo CodeVerse" />
        </a>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
