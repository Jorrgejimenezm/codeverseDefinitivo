{% extends "base.html" %}

{% block content %}

  <div class="container">
    <h1 class="mt-5">Restablecer contraseña</h1>

    <p>¿Olvidaste tu contraseña? Ingrese su dirección de correo electrónico a continuación y le enviaremos las instrucciones para configurar una nueva.</p>
    
    <form method="post" class="mt-3">
      {% csrf_token %}
      <fieldset class="module aligned">
        <div class="form-row field-email">
          <div class="form-group col-md-6">
            <label for="id_email">Correo electrónico:</label>
            <input type="email" name="email" autocomplete="email" maxlength="254" required class="form-control" id="id_email">
          </div>
        </div>
      </fieldset>
      <div class="submit-row">
        <br>
        <input type="submit" value="Restablecer mi contraseña" class="btn btn-primary">
      </div>
    </form>
  </div>

  {% endblock %}
