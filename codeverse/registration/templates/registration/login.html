{% extends "base.html" %}
{% block content %}
{% if 'registroOk' in request.GET %}
<div class="alert alert-success alert-dismissible fade show" role="alert" style="text-align: center;">
  <strong>¡Usuario registrado correctamente!</strong> Puedes iniciar sesión ahora.
</div>
{% endif %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Iniciar Sesión</h5>
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group mb-4">
              <input type="text" name="username" required class="form-control" placeholder="Nombre de usuario">
            </div>
            <div class="form-group mb-4">
              <input type="password" name="password" required class="form-control" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <div>
            <p>¿No estas registrado? pincha<a href="{% url 'registro' %}"> aqui</a></p>
          </div>
          <div>
            <p>Olvidaste tu contraseña, pincha <a href="{% url 'password_reset' %}"> aqui</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
